<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        button {
            width: 10em;
            height: 3em;
        }
        output#disp_a {
            font-size: 18px;
            font-weight: bold;
        }
        output#disp_b {
            font-size: 18px;
            font-weight: bold;
        }
        p {
            overflow-wrap: normal;
        }
    </style>
</head>

<body>
    <!-- 見出しの作成 -->
    <h1>FormantOscillator</h1>
    <!-- 表の作成 -->
    <table>
        <!-- 3行目の作成 -->
        <tr>
            <td>
                <button id="ButtonPlay">Play</button>
            </td>
        </tr>

        <!-- 1行目の作成 -->
        <tr>
            <!-- セルの作成 -->
            <td>Type</td>
            <td>
                <select id="type" onchange="ChangeType()" size="4">
                    <option value="sine" selected=True>Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">SawTooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </td>

            <td>Vowel</td>
            <td>
                <select id="vowel" onchange="ChangeVowel()" size="5">
                    <option value="fmt_a" selected=True>あ</option>
                    <option value="fmt_i">い</option>
                    <option value="fmt_u">う</option>
                    <option value="fmt_e">え</option>
                    <option value="fmt_o">お</option>
                </select>
            </td>
        </tr>

        <!-- 2行目の作成 -->
        <tr>
            <!-- セルの作成 -->
            <td>freq</td>
            <td>
                <input type="range" min="60" max="3000" size="10"
                       id="freq" value="440" oninput="Changefreq()"
                       />
            </td>
            <td><output id="disp_freq">440</output>[Hz]</td>
        </tr>
    </table>
    <br>

    <p>参考1：https://www.g200kg.com/jp/docs/webaudio/oscillator.html</p>
    <p>参考2：https://ameblo.jp/erikki-chann/entry-10410227225.html</p>

    <!-- 見出しの作成 -->
    <h1>MultiTapChecker</h1>
    <table>
        <!-- 3行目の作成 -->
        <tr>
            <!-- セルの作成 -->
            <td>
                <button id="ButtonA">A</button>
            </td>
            <td>
            </td>
            <td>
                <button id="ButtonB">B</button>
            </td>
        </tr>

        <!-- 4行目の作成 -->
        <tr>
            <!-- セルの作成 -->
            <td>
                <output id="disp_a">_</output>
            </td>
            <td>
            </td>
            <td>
                <output id="disp_b">_</output>
            </td>
        </tr>
    </table>


    <script type="text/javascript">

        var fmt_a = [718.2, 1145.9, 2775.6, 3758.5];
        var fmt_i = [338.4, 2127.9, 3036.4, 3696.1];
        var fmt_u = [326.1, 1435.1, 2511.0, 3400.1];
        var fmt_e = [502.2, 1965.3, 2803.7, 3739.3];
        var fmt_o = [496.5,  859.1, 2754.8, 3476.7];

        var type  = document.getElementById("type").value;
        var freq  = parseFloat(document.getElementById("freq").value);
        var isInit = 0;
        var fmt = fmt_a;
        var vowel = document.getElementById("vowel").value;
        var oscfmt = [];

        window.AudioContext = window.webkitAudioContext||window.AudioContext;
        document.querySelector('#ButtonPlay').addEventListener('click', function() {
            var audioctx = new AudioContext();

            // メイン用オシレータのセット
            var oscmain = audioctx.createOscillator();
            oscmain.frequency.value = freq;
            oscmain.type = type;

            // フォルマント用オシレータのセット（4個）
            for(var i=0; i<4; i++)
            {
                oscfmt[i] = audioctx.createOscillator();

                oscfmt[i].frequency.value = fmt[i];
                oscfmt[i].type = type;
            }

            var t0 = audioctx.currentTime;

            // メイン用ゲインのセット
            var gainmain = audioctx.createGain(); 
            gainmain.gain.value = 0;
            gainmain.gain.setValueAtTime(1, t0);
            gainmain.gain.linearRampToValueAtTime(0, t0+.2);

            // フォルマント用ゲインのセット
            var gainfmt = audioctx.createGain();
            gainfmt.gain.value = 0;
            gainfmt.gain.setValueAtTime(0.5, t0);
            gainfmt.gain.linearRampToValueAtTime(0, t0+.2);
            
            // 接続とスタートとストップ
            oscmain.connect(gainmain);
            gainmain.connect(audioctx.destination);
            gainfmt.connect(audioctx.destination);
            oscmain.start();
            oscmain.stop(t0 + 1.0);


            // フォルマント用オシレータのスタートとストップ（4個）
            for(var i=0; i<4; i++)
            {
                oscfmt[i].connect(gainfmt);
                oscfmt[i].start();
                oscfmt[i].stop(t0 + 1.0);
            }
        });


        function ChangeType()
        {
            type = document.getElementById("type").value;
        }

        function ChangeVowel()
        {
            vowel =  document.getElementById("vowel").value;
            switch (vowel)
            {
                case "fmt_a":
                    fmt = fmt_a;
                    break;
                case "fmt_i":
                    fmt = fmt_i;
                    break;
                case "fmt_u":
                    fmt = fmt_u;
                    break;
                case "fmt_e":
                    fmt = fmt_e;
                    break;
                case "fmt_o":
                    fmt = fmt_o;
                    break;
                default:
                    break;
            }
        }

        function Changefreq()
        {
            freq =  parseFloat(document.getElementById("freq").value);
            document.getElementById('disp_freq').value = freq;
        }


        document.querySelector('#ButtonA').addEventListener("touchstart", () => {
            document.getElementById('disp_a').value = 'A';
        })

        document.querySelector('#ButtonA').addEventListener("touchend", () => {
            document.getElementById('disp_a').value = '_';
        })

        document.querySelector('#ButtonB').addEventListener("touchstart", () => {
            document.getElementById('disp_b').value = 'B';
        })

        document.querySelector('#ButtonB').addEventListener("touchend", () => {
            document.getElementById('disp_b').value = '_';
        })

    </script>
</body>

</html>
